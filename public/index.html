<!DOCTYPE html>
<html>
<head>
    <title>Voice Transcription</title>
    <style>
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #result {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        #timer {
            color: #666;
            font-size: 0.8em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="result">
        <h2 id="status_text">Press and hold spacebar to record, release when done</h2>
        <div id="transcription"></div>
        <div id="timer"></div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
